<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CONTACTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="loadContacts()" expand="full">Load Contacts</ion-button>

<ion-list>
  <ion-item-sliding *ngFor="let c of myContacts">
    <ion-item>
      <ion-label><b>{{c.name.givenName}}</b> <b>{{c.name.familyName}}</b></ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="call(c)" color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="sendsms(c)" color="secondary">
        <ion-icon name="mail" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="detail(c)" color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
