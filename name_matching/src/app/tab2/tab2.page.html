<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Name1</ion-label>
    <ion-input type="text" [(ngModel)]="name1" name="name1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Name2</ion-label>
    <ion-input type="text" [(ngModel)]="name2" name="name2" (ionChange)="match()" (ionInput)="match()" ></ion-input>
  </ion-item>
  <br><br>
  <h1>{{e1}}</h1><br>
  <ion-icon name="heart" style="color: red;"></ion-icon>
  <h1>{{e2}}</h1>
  <h1>{{n}}</h1>


  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
